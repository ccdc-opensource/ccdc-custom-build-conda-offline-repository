# Build on all three platforms
strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
      buildosname: 'linux'
    mac:
      imageName: 'macos-10.13'
      buildosname: 'macos'
    windows:
      imageName: 'vs2017-win2016'
      buildosname: 'windows'

pool:
  vmImage: $(imageName)

steps:
- checkout: self
  submodules: true
  persistCredentials: false
  displayName: 'ensure hotfixes repo is checked out'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'

- script: pip install -r requirements.txt
  displayName: 'Install requirements'

- task: PythonScript@0
  inputs:
    scriptSource: 'filePath' # Options: filePath, inline
    scriptPath: create_offline_installer.py
    #arguments: # Optional
  displayName: 'Create Offline installer'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/output/miniconda3-$(miniconda_installer_version)-$(Build.BuildId)-$(buildosname)'
    archiveFile: '$(Build.ArtifactStagingDirectory)/miniconda3-$(miniconda_installer_version)-$(Build.BuildId)-$(buildosname).zip' 

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'miniconda-offline-installer'
    publishLocation: 'Container'
